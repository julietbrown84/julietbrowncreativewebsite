<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Juliet Brown</title>
        <title>React Website</title>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
        <!-- Add the slick-theme.css if you want default styling -->
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>

        <script type="text/javascript" src="js/app.js"></script>
        <style>* {padding: 10px; margin:10px}</style>
        <script src="jquery-3.2.0.min.js"></script>
        <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="./slick/slick.css">
      <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
      

      <style type="text/css">

        .slider {
            width: 50%;
            margin: 100px auto;
        }

        .slick-slide {
          margin: 0px 20px;
        }

        .slick-slide img {
          width: 100%;
        }

        .slick-prev:before,
        .slick-next:before {
            color: black;
        }
      </style>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.7/pixi.min.js"></script>
            <div id="app"></div>
            <script src="./dist/js/bundle-app.js"></script>  
            <section class="center slider">
                <div>
                  <img src="http://placehold.it/650x600?text=1">
                </div>
                <div>
                  <img src="http://placehold.it/650x600?text=2">
                </div>
                <div>
                  <img src="http://placehold.it/650x600?text=3">
                </div>
                <div>
                  <img src="http://placehold.it/650x600?text=4">
                </div>
            </section>
      
      <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
      <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>


      <script type="text/javascript">
        $(document).on('ready', function() {
        
          $(".center").slick({
            dots: true,
            infinite: true,
            centerMode: true,
      
            slidesToScroll: 3
          });
         
        });
      </script>

    </body>
</html>
